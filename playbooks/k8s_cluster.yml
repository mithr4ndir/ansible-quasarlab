- name: Prepare & bootstrap Kubernetes cluster
  hosts: k8s
  become: yes
  roles:
    - k8s/common
    - k8s/containerd
    - k8s/kube_pkg

- name: Initialize first control‑plane node
  hosts: node1
  become: yes
  roles:
    - k8s/kube_init

- name: Join additional control‑plane + workers
  hosts: node2:node3
  become: yes
  roles:
    - k8s/kube_join

- name: Deploy CNI & Argo CD
  hosts: k8s
  become: yes
  roles:
    - k8s/cni
    - k8s/argocd
